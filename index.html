<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks&Drinks</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

<header>  

     <nav>
        <div class="nav-data">
            <h1>drinks</h1>
            <h2>¡animate a explorar!</h2>
        </div>

        <div class="btn-create"> 
               <button id="toggleFormularioBtn" class="btn-nav">crea tu coctel</button>
        </div>
         
      
   </nav>
</header> 
<!-- ---------------------------------------------------------------------- -->


<!-- spiner -->
<div class="spinner"></div>
<!-- spiner -->




  <main class="main-container">  
<!--form barra de busqeda -->

   <form id="searchForm">
        <select id="option" title="b" class="search-box" onchange="filterDrinks()">
            <option value="buscar">Buscar</option>
            <option value="name">Nombre</option>
            <option value="alcoholic">Con alcohol</option>
            <option value="non-alcoholic">Sin alcohol</option>
            <option value="ingredients">Ingredientes</option>
        </select>
        
        <button type="button" class="search-btn" onclick="searchCocktail()">Buscar</button>
        <button type="button" class="clear-btn" onclick="clearSearch()">Borrar</button>
    </form>

  
<!-- ------------------------------------------------------ -->




    <!-- formulario crear nuevo coctel -->
         <div id="nuevaCoctelCard" class="coctel-card oculto">
            <form id="coctelForm">
                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput" name="nameInput" required><br>

                <label for="preparationInput">Preparación:</label>
                <textarea id="preparationInput" name="preparationInput" required></textarea><br>

                <label for="imageInput">URL de la imagen:</label>
                <input type="text" id="imageInput" name="imageInput" required><br>

                <label for="alcoholInput">Tipo de alcohol:</label>
                <input type="text" id="alcoholInput" name="alcoholInput" required><br>

                <label for="ingredientsInput">Ingredientes (separados por coma):</label>
                <input type="text" id="ingredientsInput" name="ingredientsInput" required><br>

                <button type="submit" class="submit-btn">Enviar</button>
                <button type="button" id="cancelarBtn">Cancelar</button>
            </form>
        </div>

      <div id="result" ></div>
      <div id="container"></div>
    <div id="detail-container">
     <button onclick="goBack()">Atrás</button>
</div>
   

               


</main>

   <script src="archivos-js/get.js"></script> 
   <script src="archivos-js/post.js"></script> 
   <script src="archivos-js/put.js"></script>
</body>
</html>
